image: docker:19.03.8

services:
  - docker:19.03.8-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375

stages:
  - Build php images

docker build:
  stage: Build php images
  only:
    - master
  variables:
    VERSION_LIST: "5.5 5.6 7.0 7.1 7.2 7.3"
  script:
    - docker info
    - ./scripts/build.sh --push
